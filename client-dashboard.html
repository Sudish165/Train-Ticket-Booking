<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - TrainGo</title>
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Use your existing header -->

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Welcome Back, <span id="userName"></span></h1>
        </div>

        <section class="search-section">
            <h2>Search Trains</h2>
            <form id="searchForm" class="search-form">
                <!-- Your existing search form -->
            </form>
        </section>

        <section class="booking-history">
            <h2>Your Bookings</h2>
            <div id="bookingHistory" class="booking-grid">
                <!-- Bookings will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Use your existing footer -->

    <script src="/js/auth.js"></script>
    <script src="/js/client-dashboard.js"></script>
</body>
</html>
