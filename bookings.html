<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - SudishExpress</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/bookings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="home.html" class="logo-link">
                    <i class="fas fa-train logo-icon"></i>
                    <span class="brand-name">Sudish<span class="highlight">Express</span></span>
                </a>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-menu">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="search.html" class="nav-link">
                            <i class="fas fa-search"></i>
                            <span>Search Trains</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="bookings.html" class="nav-link active">
                            <i class="fas fa-ticket"></i>
                            <span>My Bookings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>

                <div class="auth-buttons">
                    <button id="logoutBtn" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="bookings-page">
        <div class="container">
            <h1 class="page-title">My Bookings</h1>

            <!-- Active Bookings Section -->
            <section class="bookings-section">
                <h2>Active Bookings</h2>
                <div class="bookings-grid" id="activeBookings">
                    <!-- Active bookings will be populated here -->
                </div>
            </section>

            <!-- Past Bookings Section -->
            <section class="bookings-section">
                <h2>Past Bookings</h2>
                <div class="bookings-grid" id="pastBookings">
                    <!-- Past bookings will be populated here -->
                </div>
            </section>

            <!-- No Bookings Message -->
            <div id="noBookingsMessage" class="no-bookings hidden">
                <i class="fas fa-ticket-alt"></i>
                <h3>No Bookings Found</h3>
                <p>You haven't made any bookings yet.</p>
                <a href="search.html" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Search Trains
                </a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/bookings.js"></script>
</body>
</html>
