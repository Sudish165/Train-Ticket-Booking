<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TrainGo</title>
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Use your existing header -->

    <main class="admin-dashboard">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">$0</p>
            </div>
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <p id="totalBookings">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Trains</h3>
                <p id="activeTrains">0</p>
            </div>
            <div class="stat-card">
                <h3>Today's Bookings</h3>
                <p id="todayBookings">0</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <section class="train-management">
                <h2>Manage Trains</h2>
                <form id="addTrainForm">
                    <!-- Train management form -->
                </form>
            </section>

            <section class="price-management">
                <h2>Update Prices</h2>
                <form id="updatePriceForm">
                    <!-- Price update form -->
                </form>
            </section>

            <section class="analytics">
                <h2>Revenue Analytics</h2>
                <canvas id="revenueChart"></canvas>
            </section>
        </div>
    </main>

    <!-- Use your existing footer -->

    <script src="/js/auth.js"></script>
    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
